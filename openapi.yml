components:
  securitySchemes:
    basicAuth:
      scheme: basic
      type: http
    bearerAuth:
      bearerFormat: Simplicite token
      scheme: bearer
      type: http
servers:
- url: https://dev40.dev.simplicite.io/api
openapi: 3.0.0
paths:
  /login:
    get:
      security:
      - basicAuth: []
      description: Login
      operationId: login
      responses:
        '200':
          description: User token
          content:
            application/json: {}
            text/plain: {}
        '401':
          description: Authentication error
          content:
            application/json: {}
      parameters:
      - schema:
          type: string
          enum:
          - json
          - oauth2
        in: query
        name: _output
        description: Optional output format
        required: false
      tags:
      - Application
  /logout:
    get:
      security:
      - bearerAuth: []
      description: Logout
      operationId: logout
      responses:
        '200':
          description: Logout confirmation
          content:
            application/json: {}
        '401':
          description: Authentication error
          content:
            application/json: {}
      tags:
      - Application
  /rest/RemoteDemoSupplier:
    get:
      security:
      - bearerAuth: []
      description: Get business object metadata or search records
      operationId: obj-remotedemosupplier-search
      responses:
        '200':
          description: Business object metadata or records of search result
          content:
            application/json: {}
        '401':
          description: Authentication error
          content:
            application/json: {}
      parameters:
      - schema:
          type: boolean
        in: query
        name: _metadata
        description: Metadata?
        required: false
      - schema:
          type: boolean
        in: query
        name: _doc
        description: Documentation?
        required: false
      tags:
      - RemoteDemoSupplier
  /rest:
    get:
      security:
      - bearerAuth: []
      description: Application session information
      operationId: info
      responses:
        '200':
          description: Application information
          content:
            application/json: {}
        '401':
          description: Authentication error
          content:
            application/json: {}
            text/plain: {}
      parameters:
      - schema:
          type: boolean
        in: query
        name: texts
        description: Texts?
        required: false
      tags:
      - Application
  /rest/RemoteDemoSupplier/{row_id}:
    post:
      security:
      - bearerAuth: []
      description: Create business object record
      operationId: obj-remotedemosupplier-create
      responses:
        '200':
          description: Created business object record
          content:
            application/json: {}
        '401':
          description: Authentication error
          content:
            application/json: {}
      parameters:
      - schema:
          type: string
        in: path
        name: row_id
        description: row ID
        required: true
      tags:
      - RemoteDemoSupplier
    get:
      security:
      - bearerAuth: []
      description: Get business object record
      operationId: obj-remotedemosupplier-get
      responses:
        '200':
          description: Business object record
      parameters:
      - schema:
          type: string
        in: path
        name: row_id
        description: row ID
        required: true
      - schema:
          type: boolean
        in: query
        name: _inline_documents
        description: Inline documents?
        required: false
      - schema:
          type: boolean
        in: query
        name: _inline_thumbnails
        description: Inline documents' thumbnails?
        required: false
      - schema:
          type: boolean
        in: query
        name: _inline_objects
        description: Inline objects?
        required: false
      tags:
      - RemoteDemoSupplier
    delete:
      security:
      - bearerAuth: []
      description: Delete business object record
      operationId: obj-remotedemosupplier-delete
      responses:
        '200':
          description: Business object deletion confirmation
          content:
            application/json: {}
        '401':
          description: Authentication error
          content:
            application/json: {}
      parameters:
      - schema:
          type: string
        in: path
        name: row_id
        description: row ID
        required: true
      tags:
